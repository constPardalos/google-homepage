  <body>
    <div id="site-container">
      <header id="main-header">
        <nav id="top-nav">

              >

                <path
                  d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"

            <a class="active" href="#">All</a>
            <a href="#">Images</a>

        </nav>

          <span id="apps-icon">

              <path

            </svg>
          </span>
          <a id="login-btn" href="#">Sign In</a>
        </div>

      <main id="search-page">
        <!-- Logo -->
        <img
          id="g-logo"
          src="assets/images/googlelogo_color_272x92dp.png"
          alt="Google Logo"
        />
        <!-- Search Form -->
        <form id="search-form">
          <div id="search-container">
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24px"
            >
              <path
                fill="#9aa0a6"
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
            <input
              id="search-field"
              type="text"
              name="search"
              autocomplete="off"
            />
            <svg
              class="mic-icon"
              focusable="false"
              viewBox="0 0 24 24"
              width="28px"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="#4285f4"
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"

              ></path>
              <path
                fill="#ea4335"
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
              ></path>
            </svg>
          </div>
          <a href="https://thecolordude.github.io/google-results-page/" class="search-btn no-mobile">Google Search</a>
          <a href="https://thecolordude.github.io/google-results-page/" class="search-btn no-mobile">I'm Feeling Lucky</a>
